<!DOCTYPE html>
<html>
<head>
    <title>01</title>
    <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' />

    <!-- build:css build.css -->
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <!-- endbuild -->

    <!-- build:js build.js -->
    <script type="text/javascript" src="node_modules/aframe/dist/aframe-master.js"></script>
    <script type="text/javascript" src="node_modules/aframe-animation-component/dist/aframe-animation-component.js"></script>
    <script type="text/javascript" src="node_modules/d3/build/d3.js"></script>
    <!-- endbuild -->
</head>
<body>

    <a-scene>

        <a-entity geometry="
            primitive:cylinder;
            radius:1;
            thetaStart:90;
            thetaLength:90;
            height:1;
            openEnded:false;
            " material="side: double; color:red;" rotation="70 20 0" position="0 2 -4"></a-entity>

        <a-entity geometry="
            primitive:cylinder;
            radius:1;
            thetaStart:180;
            thetaLength:270;
            height:1;
            openEnded:false;
            " material="side: double; color:green;" rotation="70 20 0" position="0 2 -4"></a-entity>

        <a-light type="ambient" color="#666666"></a-light>
        <a-light type="point" intensity="2" position="2 4 4" color="#666666"></a-light>
        
        <a-sky color="#ccc"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>

    </a-scene>

    <script type="text/javascript" src="01.js"></script>

</body>
</html>
